<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Co-pilot</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            text-align: center;
        }
        .success {
            background-color: #e6ffe6;
            color: #006600;
        }
        .error {
            background-color: #ffe6e6;
            color: #cc0000;
        }
        .button {
            padding: 10px 20px;
            background-color: #0077b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 200px;
        }
        .button:hover {
            background-color: #005582;
        }
        .button.logout {
            background-color: #dc3545;
        }
        .button.logout:hover {
            background-color: #c82333;
        }
        .user-info {
            text-align: center;
            margin-bottom: 10px;
        }
        .user-email {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LinkedIn Co-pilot</h2>
        <div id="status" class="status"></div>
        <div id="userInfo" class="user-info" style="display: none;">
            <div id="userName"></div>
            <div id="userEmail" class="user-email"></div>
        </div>
        <button id="loginButton" class="button">Login with Google</button>
        <button id="logoutButton" class="button logout" style="display: none;">Logout</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
